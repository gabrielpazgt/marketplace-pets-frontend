<section class="features container" aria-labelledby="features-title">
  <h2 id="features-title" class="sr-only">Beneficios Aumakki</h2>

  <div class="grid" role="list">
    <article
      class="feat"
      role="listitem"
      *ngFor="let f of features"
      [attr.aria-label]="f.title"
    >
      <div class="ico" aria-hidden="true">
        <!-- Imagen con fallback a Ã­cono FA si falta el PNG -->
        <ng-container *ngIf="!f._imgError; else faIcon">
          <img
            [src]="f.icon"
            [alt]="f.alt"
            loading="lazy"
            (error)="f._imgError = true"
          />
        </ng-container>
        <ng-template #faIcon>
          <i class="fa-solid" [ngClass]="f.fa || 'fa-circle-question'"></i>
        </ng-template>

        <span class="glow" aria-hidden="true"></span>
      </div>

      <div class="text">
        <h3>{{ f.title }}</h3>
        <p>{{ f.sub }}</p>
      </div>
    </article>
  </div>
</section>
